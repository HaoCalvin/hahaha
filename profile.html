<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户资料 - 光影分享</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="logo">
                    <i class="fas fa-camera"></i>
                    <span>光影分享</span>
                </a>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">首页</span>
                </a>
                <a href="#back" class="nav-link" onclick="window.history.back(); return false;">
                    <i class="fas fa-arrow-left"></i>
                    <span class="nav-text">返回</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- 用户资料页面内容 -->
    <main class="profile-page">
        <div class="profile-container">
            <!-- 用户资料头部 -->
            <div class="profile-header" id="profile-header">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>加载用户资料...</p>
                </div>
            </div>
            
            <!-- 用户资料内容 -->
            <div class="profile-content">
                <!-- 标签导航 -->
                <div class="profile-tabs" id="profile-tabs">
                    <button class="tab-btn active" data-tab="photos">
                        <i class="fas fa-images"></i>
                        <span>照片</span>
                    </button>
                    <button class="tab-btn" data-tab="about">
                        <i class="fas fa-user"></i>
                        <span>关于</span>
                    </button>
                    <button class="tab-btn" data-tab="activity">
                        <i class="fas fa-chart-line"></i>
                        <span>动态</span>
                    </button>
                </div>
                
                <!-- 标签内容 -->
                <div class="tab-content">
                    <!-- 照片标签 -->
                    <div class="tab-pane active" id="photos-tab">
                        <div class="photos-filter">
                            <div class="filter-buttons">
                                <button class="filter-btn active" data-filter="all">全部照片</button>
                                <button class="filter-btn" data-filter="public">公开照片</button>
                                <button class="filter-btn" data-filter="private">私密照片</button>
                            </div>
                            <div class="sort-select">
                                <select id="sort-select">
                                    <option value="newest">最新上传</option>
                                    <option value="oldest">最早上传</option>
                                    <option value="popular">最受欢迎</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="user-photos-grid" id="user-photos-grid">
                            <div class="loading-spinner">
                                <div class="spinner"></div>
                                <p>加载照片...</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 关于标签 -->
                    <div class="tab-pane" id="about-tab">
                        <div class="about-content" id="about-content">
                            <div class="loading-spinner">
                                <div class="spinner"></div>
                                <p>加载用户信息...</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 动态标签 -->
                    <div class="tab-pane" id="activity-tab">
                        <div class="activity-timeline" id="activity-timeline">
                            <div class="loading-spinner">
                                <div class="spinner"></div>
                                <p>加载用户动态...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 模态框容器 -->
    <div id="modal-container">
        <!-- 编辑资料模态框 -->
        <div class="modal" id="edit-profile-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>编辑个人资料</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="edit-profile-form">
                        <div class="avatar-upload">
                            <div class="avatar-preview" id="avatar-preview">
                                <img id="avatar-preview-img" src="" alt="头像预览">
                            </div>
                            <div class="avatar-upload-controls">
                                <button type="button" class="btn btn-outline btn-small" id="change-avatar-btn">
                                    <i class="fas fa-camera"></i>
                                    <span>更改头像</span>
                                </button>
                                <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                                <p class="form-help">建议尺寸: 200x200像素，支持 JPG、PNG 格式</p>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-username">用户名 *</label>
                            <input type="text" id="edit-username" required maxlength="20">
                            <div class="char-count">
                                <span id="username-length">0</span>/20
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-fullname">全名</label>
                            <input type="text" id="edit-fullname" maxlength="50">
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-bio">个人简介</label>
                            <textarea id="edit-bio" rows="4" maxlength="200" placeholder="介绍一下你自己..."></textarea>
                            <div class="char-count">
                                <span id="bio-length">0</span>/200
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-email">邮箱地址</label>
                            <input type="email" id="edit-email" disabled>
                            <p class="form-help">邮箱地址不可更改</p>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancel-edit-btn">取消</button>
                            <button type="submit" class="btn btn-primary">保存更改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知容器 -->
    <div id="notification-container"></div>

    <!-- 加载指示器 -->
    <div id="loading-overlay">
        <div class="loading-content">
            <div class="spinner-large"></div>
            <p>加载中...</p>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js" type="module"></script>
    <script src="auth.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="profile.js" type="module"></script>
    
    <style>
        /* 用户资料页面特定样式 */
        .profile-page {
            min-height: calc(100vh - 70px);
            background: var(--bg-primary);
        }
        
        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 用户资料头部 */
        .profile-header {
            padding: 60px 20px;
            background: var(--gradient-dark);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(99, 102, 241, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .profile-header-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .profile-header-content {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
        }
        
        .profile-avatar {
            position: relative;
        }
        
        .profile-avatar-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: var(--shadow-lg);
        }
        
        .profile-avatar-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name-section {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .profile-username {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }
        
        .profile-fullname {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
        
        .profile-bio {
            font-size: 1.125rem;
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 24px;
            max-width: 600px;
        }
        
        .profile-stats {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }
        
        .profile-stat {
            text-align: center;
        }
        
        .profile-stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: block;
        }
        
        .profile-stat-label {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        
        .profile-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        /* 标签导航 */
        .profile-tabs {
            display: flex;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
        }
        
        .tab-btn {
            padding: 20px 30px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 3px solid transparent;
            transition: all var(--transition-fast);
        }
        
        .tab-btn:hover {
            color: var(--accent-primary);
            background: var(--bg-tertiary);
        }
        
        .tab-btn.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
            background: var(--bg-tertiary);
        }
        
        @media (max-width: 600px) {
            .profile-tabs {
                justify-content: center;
            }
            
            .tab-btn {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }
        
        /* 标签内容 */
        .tab-content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .tab-pane {
            display: none;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        /* 照片过滤器 */
        .photos-filter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .filter-btn:hover {
            background: var(--bg-tertiary);
        }
        
        .filter-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
        
        .sort-select select {
            width: auto;
            min-width: 150px;
        }
        
        /* 用户照片网格 */
        .user-photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
        }
        
        .user-photo-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal);
        }
        
        .user-photo-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .user-photo-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .user-photo-info {
            padding: 16px;
        }
        
        .user-photo-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 1.125rem;
        }
        
        .user-photo-stats {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .empty-photos {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }
        
        .empty-photos i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* 关于页面 */
        .about-content {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 40px;
            box-shadow: var(--shadow-md);
        }
        
        .about-section {
            margin-bottom: 40px;
        }
        
        .about-section:last-child {
            margin-bottom: 0;
        }
        
        .about-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .about-section h3 i {
            color: var(--accent-primary);
        }
        
        .about-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .info-item {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: var(--radius-md);
        }
        
        .info-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 1.125rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        /* 动态时间线 */
        .activity-timeline {
            position: relative;
            padding-left: 30px;
        }
        
        .activity-timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border-color);
        }
        
        .activity-item {
            position: relative;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }
        
        .activity-item::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 24px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-primary);
            border: 3px solid var(--bg-secondary);
        }
        
        .activity-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .activity-title {
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }
        
        .activity-time {
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }
        
        .activity-content {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        /* 头像上传 */
        .avatar-upload {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar-preview {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--accent-primary);
            background: var(--bg-tertiary);
        }
        
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-upload-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        /* 表单操作 */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        @media (max-width: 600px) {
            .profile-header {
                padding: 40px 20px;
            }
            
            .profile-username {
                font-size: 2rem;
            }
            
            .profile-stats {
                gap: 20px;
            }
            
            .profile-stat-value {
                font-size: 1.5rem;
            }
            
            .tab-content {
                padding: 20px;
            }
            
            .about-content {
                padding: 20px;
            }
            
            .photos-filter {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .sort-select {
                width: 100%;
            }
            
            .sort-select select {
                width: 100%;
            }
        }
    </style>
</body>
</html>
