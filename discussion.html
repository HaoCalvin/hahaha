<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讨论区 - 光影分享</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- 导航栏（与首页相同） -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-camera"></i>
                <span>光影分享</span>
            </a>
            
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> 首页</a>
                <a href="upload.html"><i class="fas fa-cloud-upload-alt"></i> 上传</a>
                <a href="discussion.html" class="active"><i class="fas fa-comments"></i> 讨论区</a>
                <a href="profile.html"><i class="fas fa-user"></i> 个人主页</a>
            </div>
            
            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- 移动端菜单 -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html"><i class="fas fa-home"></i> 首页</a>
        <a href="upload.html"><i class="fas fa-cloud-upload-alt"></i> 上传</a>
        <a href="discussion.html" class="active"><i class="fas fa-comments"></i> 讨论区</a>
        <a href="profile.html"><i class="fas fa-user"></i> 个人主页</a>
    </div>

    <main class="container">
        <!-- 讨论区标题和创建按钮 -->
        <div class="section-header">
            <h2><i class="fas fa-comments"></i> 讨论交流区</h2>
            <button class="btn-primary" onclick="openCreateDiscussion()">
                <i class="fas fa-plus"></i> 创建话题
            </button>
        </div>

        <!-- 讨论区帖子列表 -->
        <div id="discussionsList">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>加载讨论中...</p>
            </div>
        </div>

        <!-- 加载更多 -->
        <div class="load-more-container">
            <button class="btn-secondary" onclick="loadMoreDiscussions()">
                <i class="fas fa-redo"></i> 加载更多
            </button>
        </div>
    </main>

    <!-- 创建讨论模态框 -->
    <div id="createDiscussionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus"></i> 创建新话题</h3>
                <span class="close-modal" onclick="closeCreateDiscussion()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="discussionTitle">标题</label>
                    <input type="text" id="discussionTitle" placeholder="请输入话题标题">
                </div>
                
                <div class="form-group">
                    <label for="discussionContent">内容</label>
                    <textarea id="discussionContent" rows="6" placeholder="请输入话题内容..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button class="btn-primary" onclick="createDiscussion()">发布话题</button>
                    <button class="btn-secondary" onclick="closeCreateDiscussion()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 查看讨论详情模态框 -->
    <div id="viewDiscussionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="discussionDetailTitle"></h3>
                <span class="close-modal" onclick="closeViewDiscussion()">&times;</span>
            </div>
            <div class="modal-body">
                <!-- 讨论内容会动态加载到这里 -->
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 光影分享 - 分享你的美好瞬间</p>
    </footer>

    <script>
        // 配置信息
        const SUPABASE_URL = 'https://szrybhleozpzfwhaoiha.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN6cnliaGxlb3pwemZ3aGFvaWhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NzY2NDQsImV4cCI6MjA4NDI1MjY0NH0.d5xOftdoDnwiRLY8L81RDyj1dRc-LO3RE9n57KilwNU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let currentUser = null;
        let currentDiscussionPage = 0;
        let hasMoreDiscussions = true;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuthStatus();
            loadDiscussions();
        });

        // 检查登录状态
        async function checkAuthStatus() {
            const { data: { session } } = await supabase.auth.getSession();
            currentUser = session?.user || null;
        }

        // 加载讨论
        async function loadDiscussions(reset = true) {
            if (reset) {
                currentDiscussionPage = 0;
                hasMoreDiscussions = true;
                const discussionsList = document.getElementById('discussionsList');
                discussionsList.innerHTML = `
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>加载讨论中...</p>
                    </div>
                `;
            }
            
            const { data: discussions, error } = await supabase
                .from('discussions')
                .select('*')
                .order('created_at', { ascending: false })
                .range(currentDiscussionPage * 10, (currentDiscussionPage + 1) * 10 - 1);
            
            if (error) {
                console.error('加载讨论失败:', error);
                document.getElementById('discussionsList').innerHTML = '<p>加载失败，请重试</p>';
                return;
            }
            
            if (reset) {
                document.getElementById('discussionsList').innerHTML = '';
            }
            
            if (discussions && discussions.length > 0) {
                discussions.forEach(discussion => {
                    const discussionCard = createDiscussionCard(discussion);
                    document.getElementById('discussionsList').appendChild(discussionCard);
                });
                
                currentDiscussionPage++;
                hasMoreDiscussions = discussions.length === 10;
            } else {
                if (reset) {
                    document.getElementById('discussionsList').innerHTML = `
                        <div class="no-discussions">
                            <i class="fas fa-comments" style="font-size: 4rem; color: var(--light-text); margin-bottom: 1rem;"></i>
                            <h3>还没有讨论</h3>
                            <p>创建第一个话题吧！</p>
                        </div>
                    `;
                }
                hasMoreDiscussions = false;
            }
        }

        // 创建讨论卡片
        function createDiscussionCard(discussion) {
            const card = document.createElement('div');
            card.className = 'discussion-card';
            card.dataset.id = discussion.id;
            
            const formattedDate = new Date(discussion.created_at).toLocaleString('zh-CN');
            const contentPreview = discussion.content.length > 150 ? 
                discussion.content.substring(0, 150) + '...' : discussion.content;
            
            card.innerHTML = `
                <div class="discussion-header">
                    <img src="${discussion.user_avatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(discussion.username) + '&background=random'}" 
                         class="avatar-sm" alt="${discussion.username}"
                         onclick="window.location.href='profile.html?user=${discussion.user_id}'">
                    <div>
                        <h4 onclick="window.location.href='profile.html?user=${discussion.user_id}'">
                            ${discussion.username}
                        </h4>
                        <small>${formattedDate}</small>
                    </div>
                </div>
                <h3 class="discussion-title" onclick="viewDiscussion('${discussion.id}')">
                    ${discussion.title}
                </h3>
                <p class="discussion-content">${contentPreview}</p>
                <div class="discussion-stats">
                    <span><i class="fas fa-thumbs-up"></i> ${discussion.like_count || 0}</span>
                    <span><i class="fas fa-comment"></i> ${discussion.comment_count || 0}</span>
                </div>
            `;
            
            return card;
        }

        // 加载更多讨论
        function loadMoreDiscussions() {
            if (hasMoreDiscussions) {
                loadDiscussions(false);
            }
        }

        // 打开创建讨论模态框
        function openCreateDiscussion() {
            if (!currentUser) {
                alert('请先登录');
                window.location.href = 'auth.html';
                return;
            }
            
            document.getElementById('createDiscussionModal').style.display = 'block';
        }

        // 关闭创建讨论模态框
        function closeCreateDiscussion() {
            document.getElementById('createDiscussionModal').style.display = 'none';
            document.getElementById('discussionTitle').value = '';
            document.getElementById('discussionContent').value = '';
        }

        // 创建讨论
        async function createDiscussion() {
            const title = document.getElementById('discussionTitle').value.trim();
            const content = document.getElementById('discussionContent').value.trim();
            
            if (!title || !content) {
                alert('请填写标题和内容');
                return;
            }
            
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            
            const username = currentUser.user_metadata?.name || currentUser.email.split('@')[0];
            const userAvatar = currentUser.user_metadata?.avatar_url;
            
            const { error } = await supabase
                .from('discussions')
                .insert({
                    user_id: currentUser.id,
                    username: username,
                    user_avatar: userAvatar,
                    title: title,
                    content: content
                });
            
            if (error) {
                console.error('创建讨论失败:', error);
                alert('创建失败，请重试');
                return;
            }
            
            closeCreateDiscussion();
            loadDiscussions(true);
            alert('话题创建成功！');
        }

        // 查看讨论详情
        async function viewDiscussion(discussionId) {
            // 获取讨论详情
            const { data: discussion, error } = await supabase
                .from('discussions')
                .select('*')
                .eq('id', discussionId)
                .single();
            
            if (error || !discussion) {
                alert('加载讨论失败');
                return;
            }
            
            // 获取评论
            const { data: comments } = await supabase
                .from('discussion_comments')
                .select('*')
                .eq('discussion_id', discussionId)
                .order('created_at', { ascending: true });
            
            const modalBody = document.querySelector('#viewDiscussionModal .modal-body');
            const formattedDate = new Date(discussion.created_at).toLocaleString('zh-CN');
            
            modalBody.innerHTML = `
                <div class="discussion-detail">
                    <div class="discussion-header">
                        <img src="${discussion.user_avatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(discussion.username) + '&background=random'}" 
                             class="avatar-md" alt="${discussion.username}"
                             onclick="window.location.href='profile.html?user=${discussion.user_id}'">
                        <div>
                            <h4 onclick="window.location.href='profile.html?user=${discussion.user_id}'">
                                ${discussion.username}
                            </h4>
                            <small>${formattedDate}</small>
                        </div>
                    </div>
                    
                    <div class="discussion-content-full">
                        ${discussion.content.replace(/\n/g, '<br>')}
                    </div>
                    
                    <div class="discussion-actions">
                        <button class="btn-secondary" onclick="likeDiscussion('${discussion.id}')">
                            <i class="far fa-thumbs-up"></i> 赞 (${discussion.like_count || 0})
                        </button>
                        <button class="btn-secondary" onclick="focusCommentInput()">
                            <i class="far fa-comment"></i> 评论 (${discussion.comment_count || 0})
                        </button>
                    </div>
                    
                    <!-- 评论区域 -->
                    <div class="comments-section">
                        <h4>评论 (${comments?.length || 0})</h4>
                        <div class="comment-form">
                            <input type="text" id="discussionCommentInput" placeholder="写下你的评论...">
                            <button onclick="addDiscussionComment('${discussion.id}')">发送</button>
                        </div>
                        <div class="comments-list" id="discussionCommentsList">
                            ${comments ? comments.map(comment => `
                                <div class="comment-item">
                                    <img src="${comment.user_avatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(comment.username) + '&background=random'}" 
                                         class="avatar-sm" alt="${comment.username}">
                                    <div class="comment-content">
                                        <div class="comment-header">
                                            <span class="comment-username">${comment.username}</span>
                                            <span class="comment-time">
                                                ${new Date(comment.created_at).toLocaleDateString('zh-CN')}
                                            </span>
                                        </div>
                                        <p>${comment.content}</p>
                                    </div>
                                </div>
                            `).join('') : '<p>还没有评论</p>'}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('discussionDetailTitle').textContent = discussion.title;
            document.getElementById('viewDiscussionModal').style.display = 'block';
        }

        // 关闭查看讨论模态框
        function closeViewDiscussion() {
            document.getElementById('viewDiscussionModal').style.display = 'none';
        }

        // 点赞讨论
        async function likeDiscussion(discussionId) {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            
            // 这里可以添加点赞逻辑
            alert('点赞功能开发中...');
        }

        // 聚焦评论输入框
        function focusCommentInput() {
            const commentInput = document.getElementById('discussionCommentInput');
            if (commentInput) {
                commentInput.focus();
            }
        }

        // 添加讨论评论
        async function addDiscussionComment(discussionId) {
            const commentInput = document.getElementById('discussionCommentInput');
            const content = commentInput.value.trim();
            
            if (!content) {
                alert('评论内容不能为空');
                return;
            }
            
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            
            const username = currentUser.user_metadata?.name || currentUser.email.split('@')[0];
            const userAvatar = currentUser.user_metadata?.avatar_url;
            
            // 添加评论
            const { error } = await supabase
                .from('discussion_comments')
                .insert({
                    user_id: currentUser.id,
                    discussion_id: discussionId,
                    content: content,
                    username: username,
                    user_avatar: userAvatar
                });
            
            if (error) {
                console.error('添加评论失败:', error);
                alert('评论失败，请重试');
                return;
            }
            
            // 更新评论数
            const { data: discussion } = await supabase
                .from('discussions')
                .select('comment_count')
                .eq('id', discussionId)
                .single();
            
            const newCount = (discussion?.comment_count || 0) + 1;
            await supabase
                .from('discussions')
                .update({ comment_count: newCount })
                .eq('id', discussionId);
            
            // 清空输入框并刷新评论列表
            commentInput.value = '';
            viewDiscussion(discussionId); // 重新加载讨论详情
        }

        // 切换移动端菜单
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
