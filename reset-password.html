<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 光影分享</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .reset-password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--gradient-dark);
            padding: 20px;
        }
        
        .reset-password-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: 40px;
            box-shadow: var(--shadow-xl);
            max-width: 400px;
            width: 100%;
        }
        
        .reset-password-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-password-icon {
            font-size: 3rem;
            color: var(--accent-primary);
            margin-bottom: 15px;
        }
        
        .reset-password-title {
            font-size: 1.75rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .reset-password-subtitle {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .reset-password-form {
            margin-bottom: 25px;
        }
        
        .form-step {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .form-step.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .password-strength {
            margin-top: 10px;
        }
        
        .strength-meter {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .strength-text {
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }
        
        .strength-text.weak {
            color: var(--accent-danger);
        }
        
        .strength-text.fair {
            color: var(--accent-warning);
        }
        
        .strength-text.good {
            color: var(--accent-info);
        }
        
        .strength-text.strong {
            color: var(--accent-success);
        }
        
        .password-requirements {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            margin-top: 10px;
        }
        
        .password-requirements ul {
            list-style: none;
            padding-left: 0;
            margin-top: 5px;
        }
        
        .password-requirements li {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .password-requirements li i {
            font-size: 0.75rem;
        }
        
        .password-requirements li.valid i {
            color: var(--accent-success);
        }
        
        .password-requirements li.invalid i {
            color: var(--accent-danger);
        }
        
        .reset-password-success,
        .reset-password-error {
            padding: 15px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            display: none;
        }
        
        .reset-password-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-success);
            border: 1px solid var(--accent-success);
        }
        
        .reset-password-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-danger);
            border: 1px solid var(--accent-danger);
        }
        
        .reset-password-success i,
        .reset-password-error i {
            margin-right: 8px;
        }
        
        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .form-steps-indicator {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .step-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .step-indicator.active .step-circle {
            background: var(--accent-primary);
            color: white;
        }
        
        .step-indicator.completed .step-circle {
            background: var(--accent-success);
            color: white;
        }
        
        .step-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .step-indicator.active .step-label {
            color: var(--accent-primary);
            font-weight: 500;
        }
        
        .step-indicator.completed .step-label {
            color: var(--accent-success);
        }
        
        .step-line {
            flex: 1;
            height: 2px;
            background: var(--border-color);
            margin: 16px 0;
        }
        
        @media (max-width: 480px) {
            .reset-password-card {
                padding: 30px 20px;
            }
            
            .form-steps-indicator {
                gap: 10px;
            }
            
            .step-label {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div class="reset-password-header">
                <div class="reset-password-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="reset-password-title">重置密码</h1>
                <p class="reset-password-subtitle">设置新的账户密码</p>
            </div>
            
            <div class="reset-password-success" id="success-message">
                <i class="fas fa-check-circle"></i>
                <span id="success-text"></span>
            </div>
            
            <div class="reset-password-error" id="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text"></span>
            </div>
            
            <div class="form-steps-indicator">
                <div class="step-indicator active" data-step="1">
                    <div class="step-circle">1</div>
                    <div class="step-label">验证</div>
                </div>
                <div class="step-line"></div>
                <div class="step-indicator" data-step="2">
                    <div class="step-circle">2</div>
                    <div class="step-label">新密码</div>
                </div>
                <div class="step-line"></div>
                <div class="step-indicator" data-step="3">
                    <div class="step-circle">3</div>
                    <div class="step-label">完成</div>
                </div>
            </div>
            
            <div class="reset-password-form">
                <!-- 步骤1: 验证访问 -->
                <div class="form-step active" id="step-1">
                    <h3>验证访问</h3>
                    <p class="form-help">请确保您是通过重置密码邮件链接访问此页面。</p>
                    
                    <div class="form-group">
                        <label for="reset-token">验证码</label>
                        <input type="text" id="reset-token" placeholder="从邮件中获取的验证码" readonly>
                        <p class="form-help">验证码已自动从URL获取</p>
                    </div>
                    
                    <button class="btn btn-primary btn-block" id="verify-access-btn">
                        <i class="fas fa-check"></i>
                        <span>验证并继续</span>
                    </button>
                </div>
                
                <!-- 步骤2: 设置新密码 -->
                <div class="form-step" id="step-2">
                    <h3>设置新密码</h3>
                    <p class="form-help">请设置一个强密码以保护您的账户安全。</p>
                    
                    <div class="form-group">
                        <label for="new-password">新密码</label>
                        <input type="password" id="new-password" placeholder="输入新密码">
                        <div class="password-toggle">
                            <i class="fas fa-eye" id="toggle-new-password"></i>
                        </div>
                        
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-bar" id="strength-bar"></div>
                            </div>
                            <div class="strength-text" id="strength-text">密码强度</div>
                        </div>
                        
                        <div class="password-requirements">
                            <p>密码必须包含：</p>
                            <ul>
                                <li id="req-length" class="invalid">
                                    <i class="fas fa-circle"></i>
                                    <span>至少8个字符</span>
                                </li>
                                <li id="req-uppercase" class="invalid">
                                    <i class="fas fa-circle"></i>
                                    <span>至少1个大写字母</span>
                                </li>
                                <li id="req-lowercase" class="invalid">
                                    <i class="fas fa-circle"></i>
                                    <span>至少1个小写字母</span>
                                </li>
                                <li id="req-number" class="invalid">
                                    <i class="fas fa-circle"></i>
                                    <span>至少1个数字</span>
                                </li>
                                <li id="req-special" class="invalid">
                                    <i class="fas fa-circle"></i>
                                    <span>至少1个特殊字符</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">确认新密码</label>
                        <input type="password" id="confirm-password" placeholder="再次输入新密码">
                        <div class="password-toggle">
                            <i class="fas fa-eye" id="toggle-confirm-password"></i>
                        </div>
                        <div class="password-match" id="password-match">
                            <i class="fas fa-check hidden" id="password-match-icon"></i>
                            <span id="password-match-text">两次输入的密码必须一致</span>
                        </div>
                    </div>
                    
                    <div class="form-navigation">
                        <button class="btn btn-outline" id="back-to-step-1">
                            <i class="fas fa-arrow-left"></i>
                            <span>上一步</span>
                        </button>
                        <button class="btn btn-primary" id="set-password-btn" disabled>
                            <i class="fas fa-key"></i>
                            <span>设置密码</span>
                        </button>
                    </div>
                </div>
                
                <!-- 步骤3: 完成 -->
                <div class="form-step" id="step-3">
                    <div style="text-align: center; padding: 20px 0;">
                        <div style="font-size: 4rem; color: var(--accent-success); margin-bottom: 20px;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h3>密码重置成功！</h3>
                        <p class="form-help">您的密码已成功更新。现在可以使用新密码登录您的账户。</p>
                    </div>
                    
                    <div class="form-navigation" style="justify-content: center;">
                        <button class="btn btn-primary" id="go-to-login-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>前往登录</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary); font-size: 0.875rem;">
                    需要帮助？ <a href="mailto:support@photoshare.com" style="color: var(--accent-primary);">联系我们</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js" type="module"></script>
    <script>
        // 导入配置
        import { supabase } from './config.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const resetPassword = new ResetPassword();
            resetPassword.init();
        });
        
        class ResetPassword {
            constructor() {
                this.currentStep = 1;
                this.resetData = {};
                this.init();
            }
            
            init() {
                this.extractTokenFromURL();
                this.bindEvents();
                this.updateStepIndicator();
            }
            
            extractTokenFromURL() {
                // 从URL中提取访问令牌
                const hash = window.location.hash;
                if (hash.includes('access_token') && hash.includes('type=recovery')) {
                    const params = new URLSearchParams(hash.substring(1));
                    const accessToken = params.get('access_token');
                    
                    if (accessToken) {
                        document.getElementById('reset-token').value = 
                            accessToken.substring(0, 8) + '...' + accessToken.substring(accessToken.length - 8);
                        this.resetData.accessToken = accessToken;
                    }
                } else {
                    this.showError('无效的重置链接，请通过邮件中的链接访问此页面。');
                    document.getElementById('verify-access-btn').disabled = true;
                }
            }
            
            bindEvents() {
                // 验证访问按钮
                document.getElementById('verify-access-btn').addEventListener('click', () => {
                    this.goToStep(2);
                });
                
                // 返回按钮
                document.getElementById('back-to-step-1').addEventListener('click', () => {
                    this.goToStep(1);
                });
                
                // 设置密码按钮
                document.getElementById('set-password-btn').addEventListener('click', () => {
                    this.setNewPassword();
                });
                
                // 前往登录按钮
                document.getElementById('go-to-login-btn').addEventListener('click', () => {
                    window.location.href = 'index.html#login';
                });
                
                // 密码显示/隐藏切换
                document.getElementById('toggle-new-password').addEventListener('click', function() {
                    const input = document.getElementById('new-password');
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
                
                document.getElementById('toggle-confirm-password').addEventListener('click', function() {
                    const input = document.getElementById('confirm-password');
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
                
                // 密码输入验证
                document.getElementById('new-password').addEventListener('input', () => {
                    this.validatePassword();
                });
                
                document.getElementById('confirm-password').addEventListener('input', () => {
                    this.validatePasswordConfirmation();
                });
            }
            
            goToStep(step) {
                // 隐藏当前步骤
                document.querySelectorAll('.form-step').forEach(stepEl => {
                    stepEl.classList.remove('active');
                });
                
                // 显示目标步骤
                document.getElementById(`step-${step}`).classList.add('active');
                
                // 更新当前步骤
                this.currentStep = step;
                
                // 更新步骤指示器
                this.updateStepIndicator();
            }
            
            updateStepIndicator() {
                document.querySelectorAll('.step-indicator').forEach(indicator => {
                    const step = parseInt(indicator.dataset.step);
                    
                    indicator.classList.remove('active', 'completed');
                    
                    if (step < this.currentStep) {
                        indicator.classList.add('completed');
                    } else if (step === this.currentStep) {
                        indicator.classList.add('active');
                    }
                });
            }
            
            validatePassword() {
                const password = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // 检查密码要求
                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[^A-Za-z0-9]/.test(password)
                };
                
                // 更新要求指示器
                Object.keys(requirements).forEach(key => {
                    const element = document.getElementById(`req-${key}`);
                    if (requirements[key]) {
                        element.classList.remove('invalid');
                        element.classList.add('valid');
                        element.querySelector('i').className = 'fas fa-check';
                    } else {
                        element.classList.remove('valid');
                        element.classList.add('invalid');
                        element.querySelector('i').className = 'fas fa-circle';
                    }
                });
                
                // 计算密码强度
                let strength = 0;
                if (requirements.length) strength += 20;
                if (requirements.uppercase) strength += 20;
                if (requirements.lowercase) strength += 20;
                if (requirements.number) strength += 20;
                if (requirements.special) strength += 20;
                
                // 更新强度指示器
                const strengthBar = document.getElementById('strength-bar');
                const strengthText = document.getElementById('strength-text');
                
                strengthBar.style.width = `${strength}%`;
                
                if (strength < 40) {
                    strengthBar.style.backgroundColor = 'var(--accent-danger)';
                    strengthText.textContent = '弱';
                    strengthText.className = 'strength-text weak';
                } else if (strength < 60) {
                    strengthBar.style.backgroundColor = 'var(--accent-warning)';
                    strengthText.textContent = '一般';
                    strengthText.className = 'strength-text fair';
                } else if (strength < 80) {
                    strengthBar.style.backgroundColor = 'var(--accent-info)';
                    strengthText.textContent = '良好';
                    strengthText.className = 'strength-text good';
                } else {
                    strengthBar.style.backgroundColor = 'var(--accent-success)';
                    strengthText.textContent = '强';
                    strengthText.className = 'strength-text strong';
                }
                
                // 验证密码确认
                this.validatePasswordConfirmation();
                
                // 启用/禁用设置密码按钮
                const setPasswordBtn = document.getElementById('set-password-btn');
                const allRequirementsMet = Object.values(requirements).every(req => req);
                const passwordsMatch = password === confirmPassword && password.length > 0;
                
                setPasswordBtn.disabled = !(allRequirementsMet && passwordsMatch);
            }
            
            validatePasswordConfirmation() {
                const password = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                const matchIcon = document.getElementById('password-match-icon');
                const matchText = document.getElementById('password-match-text');
                
                if (confirmPassword.length === 0) {
                    matchIcon.classList.add('hidden');
                    matchText.textContent = '两次输入的密码必须一致';
                    matchText.style.color = 'var(--text-tertiary)';
                } else if (password === confirmPassword) {
                    matchIcon.classList.remove('hidden');
                    matchIcon.className = 'fas fa-check';
                    matchIcon.style.color = 'var(--accent-success)';
                    matchText.textContent = '密码匹配';
                    matchText.style.color = 'var(--accent-success)';
                } else {
                    matchIcon.classList.remove('hidden');
                    matchIcon.className = 'fas fa-times';
                    matchIcon.style.color = 'var(--accent-danger)';
                    matchText.textContent = '密码不匹配';
                    matchText.style.color = 'var(--accent-danger)';
                }
                
                // 重新验证密码以更新按钮状态
                this.validatePassword();
            }
            
            async setNewPassword() {
                const newPassword = document.getElementById('new-password').value;
                const accessToken = this.resetData.accessToken;
                
                if (!accessToken || !newPassword) {
                    this.showError('缺少必要信息');
                    return;
                }
                
                try {
                    // 使用Supabase更新密码
                    const { error } = await supabase.auth.updateUser({
                        password: newPassword
                    });
                    
                    if (error) throw error;
                    
                    // 清空敏感数据
                    this.resetData = {};
                    
                    // 显示成功消息
                    this.showSuccess('密码已成功更新！');
                    
                    // 转到完成步骤
                    this.goToStep(3);
                    
                } catch (error) {
                    console.error('重置密码失败:', error);
                    
                    let errorMessage = '重置密码失败';
                    if (error.message.includes('Auth session missing')) {
                        errorMessage = '重置链接已过期，请重新申请密码重置';
                    } else if (error.message.includes('Password should be at least')) {
                        errorMessage = '密码不符合要求，请使用更强的密码';
                    }
                    
                    this.showError(errorMessage);
                }
            }
            
            showSuccess(message) {
                const successElement = document.getElementById('success-message');
                const errorElement = document.getElementById('error-message');
                
                errorElement.style.display = 'none';
                successElement.style.display = 'block';
                document.getElementById('success-text').textContent = message;
                
                // 3秒后自动隐藏
                setTimeout(() => {
                    successElement.style.display = 'none';
                }, 3000);
            }
            
            showError(message) {
                const successElement = document.getElementById('success-message');
                const errorElement = document.getElementById('error-message');
                
                successElement.style.display = 'none';
                errorElement.style.display = 'block';
                document.getElementById('error-text').textContent = message;
                
                // 5秒后自动隐藏
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
