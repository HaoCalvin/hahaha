<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>照片分享平台</title>
  <!-- 外部依赖 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <!-- 自定义样式（新增） -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Tailwind配置 -->
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
  <!-- 导航栏 -->
  <nav id="navbar" class="sticky top-0 z-40 bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700 px-4 py-3">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="#" class="text-xl font-bold flex items-center gap-2">
        <<i class="fas fa-camera"></</i>
        <span>PhotoShare</span>
      </a>
      <!-- 电脑端导航 -->
      <div class="hidden md:flex items-center gap-6">
        <a href="#explore" class="nav-link hover:text-blue-500 dark:hover:text-blue-400">发现</a>
        <a href="#hot" class="nav-link hover:text-blue-500 dark:hover:text-blue-400">热门</a>
        <a href="#discussion" class="nav-link hover:text-blue-500 dark:hover:text-blue-400">讨论</a>
        <a href="#my" class="nav-link hover:text-blue-500 dark:hover:text-blue-400">我的</a>
      </div>
      <!-- 电脑端功能 -->
      <div class="hidden md:flex items-center gap-4">
        <button id="search-btn" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
          <<i class="fas fa-search"></</i>
        </button>
        <input type="text" id="search-input" placeholder="搜索照片/关键词" class="py-1 px-3 rounded-lg bg-gray-100 dark:bg-gray-700 border-0 outline-none w-40 focus:w-60 transition-all">
        <button id="light-mode" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
          <<i class="fas fa-sun"></</i>
        </button>
        <button id="dark-mode" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
          <<i class="fas fa-moon"></</i>
        </button>
        <button id="upload-btn" class="hidden py-1 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
          <<i class="fas fa-upload mr-1"></</i>上传
        </button>
        <button id="login-btn" class="py-1 px-4 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
          登录/注册
        </button>
        <button id="logout-btn" class="hidden py-1 px-4 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
          退出
        </button>
      </div>
      <!-- 手机端菜单按钮 -->
      <button id="mobile-menu-btn" class="md:hidden p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
        <<i class="fas fa-bars"></</i>
      </button>
    </div>
    <!-- 手机端菜单 -->
    <div id="mobile-menu" class="md:hidden hidden mt-3 pb-2 flex flex-col gap-2">
      <div class="flex items-center gap-2 px-2">
        <input type="text" id="mobile-search-input" placeholder="搜索" class="py-1 px-3 rounded-lg bg-gray-100 dark:bg-gray-700 border-0 outline-none flex-1">
        <button id="mobile-search-btn" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
          <<i class="fas fa-search"></</i>
        </button>
      </div>
      <a href="#explore" class="nav-link px-2 py-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">发现</a>
      <a href="#hot" class="nav-link px-2 py-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">热门</a>
      <a href="#discussion" class="nav-link px-2 py-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">讨论</a>
      <a href="#my" class="nav-link px-2 py-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">我的</a>
      <div class="flex gap-2 px-2">
        <button id="mobile-light-mode" class="flex-1 py-1 bg-gray-100 dark:bg-gray-700 rounded hover:bg-gray-200 dark:hover:bg-gray-600">
          <<i class="fas fa-sun mr-1"></</i>亮色
        </button>
        <button id="mobile-dark-mode" class="flex-1 py-1 bg-gray-100 dark:bg-gray-700 rounded hover:bg-gray-200 dark:hover:bg-gray-600">
          <<i class="fas fa-moon mr-1"></</i>暗色
        </button>
      </div>
      <button id="mobile-upload-btn" class="hidden mx-2 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
        <<i class="fas fa-upload mr-1"></</i>上传照片
      </button>
      <button id="mobile-logout-btn" class="hidden mx-2 py-1 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
        <<i class="fas fa-sign-out-alt mr-1"></</i>退出登录
      </button>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main class="flex-1 max-w-7xl mx-auto w-full px-4 py-6">
    <!-- 首页 -->
    <section id="home" class="text-center py-12">
      <h1 class="text-4xl font-bold mb-4">分享你的美好瞬间</h1>
      <p class="text-gray-600 dark:text-gray-400 mb-8 max-w-2xl mx-auto">
        在这里，你可以上传、分享你的照片，发现更多精彩内容，和志同道合的朋友一起交流
      </p>
      <button id="home-explore-btn" class="py-2 px-6 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-lg">
        立即探索 <<i class="fas fa-arrow-right ml-2"></</i>
      </button>
    </section>

    <!-- 发现页 -->
    <section id="explore" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">发现精彩</h2>
        <select id="explore-sort" class="py-1 px-3 rounded-lg bg-gray-100 dark:bg-gray-700 border-0 outline-none">
          <option value="created_at">最新发布</option>
          <option value="likes">最热照片</option>
        </select>
      </div>
      <div id="explore-photos" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <!-- 照片动态渲染 -->
      </div>
    </section>

    <!-- 热门页 -->
    <section id="hot" class="hidden">
      <h2 class="text-2xl font-bold mb-4">热门照片</h2>
      <div id="hot-photos" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <!-- 照片动态渲染 -->
      </div>
    </section>

    <!-- 讨论区 -->
    <section id="discussion" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">讨论区</h2>
        <button id="create-discussion-btn" class="py-1 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
          <<i class="fas fa-plus mr-1"></</i>发布讨论
        </button>
      </div>
      <div id="discussions-list" class="flex flex-col gap-3">
        <!-- 讨论动态渲染 -->
      </div>
    </section>

    <!-- 我的页面 -->
    <section id="my" class="hidden">
      <div class="flex flex-col md:flex-row items-center md:items-start gap-6 mb-6">
        <img id="my-avatar" src="https://picsum.photos/200/200" alt="我的头像" class="w-20 h-20 rounded-full border-2 border-gray-200 dark:border-gray-700">
        <div>
          <h2 id="my-username" class="text-2xl font-bold mb-1">未登录</h2>
          <p id="my-bio" class="text-gray-600 dark:text-gray-400">点击登录/注册，开启你的分享之旅</p>
          <button id="edit-profile-btn" class="mt-2 py-1 px-3 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 text-sm">
            <<i class="fas fa-edit mr-1"></</i>编辑资料
          </button>
        </div>
      </div>

      <div id="my-photos-container" class="hidden">
        <div class="flex gap-2 mb-4">
          <button id="my-photos-all" class="py-1 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600">全部照片</button>
          <button id="my-photos-public" class="py-1 px-4 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600">公开照片</button>
          <button id="my-photos-private" class="py-1 px-4 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600">私有照片</button>
        </div>
        <div id="my-photos" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
          <!-- 我的照片动态渲染 -->
        </div>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-4 py-6 text-center text-gray-600 dark:text-gray-400 text-sm">
    <p>© 2025 PhotoShare 照片分享平台 | 所有权利保留</p>
  </footer>

  <!-- 模态框：登录 -->
  <div id="login-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">登录账号</h3>
        <button class="modal-close p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
          <<i class="fas fa-times"></</i>
        </button>
      </div>
      <form id="login-form" class="flex flex-col gap-4">
        <div>
          <label for="login-email" class="block text-sm mb-1">邮箱</label>
          <input type="email" id="login-email" required class="w-full py-2 px-3 rounded-lg bg-gray-100 dark:bg-gray-700 border-0 outline-none">
        </div>
        <div>
          <label for="login-password" class="block text-sm mb-1">密码</label>
          <input type="password" id="login-password" required class="w-full py-2 px-3 rounded-lg bg-gray-100 dark:bg-gray-700 border-0 outline-none">
        </div>
        <div class="flex items-center gap-2">
          <input type="checkbox" id="login-remember">
          <label for="login-remember" class="text-sm">记住我30天</label>
        </div>
        <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
          立即登录
        </button>
        <div class="flex justify-between text-sm text-blue-500 dark:text-blue-400">
          <a href="#" id="to-register-link" class="hover:underline">还没有账号？立即注册</a>
          <a href="#" id="forgot-password-link" class="hover:underline">忘记密码？</a>
        </div>
      </form>
    </div>
  </div>

  <!-- 模态框：注册 -->
  <div id="register-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">注册账号</h3>
        <button class="modal-close p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
          <<i class="fas fa-times"></</i>
        </button>
      </div>
      <form id="register-form" class="flex flex-col gap-4">
        <div>
          <label for="register-email" class="block text-sm mb-1">邮箱</label>
          <input type="email" id="register-email" required class="w-full py-2 px-3 rounded-lg bg-gray-100 dark:bg-gray-700 border-0 outline-none">
        </div>
        <div>
          <label for="register-password" class="block text-sm mb-1">密码（至少6位）</label>
          <input type="password" id="register-password" required minlength="6" class="w-full py-2 px-3 rounded-lg bg-gray-100 dark:bg-gray-700 border-0 outline-none">
        </div>
        <div>
          <label for="register-confirm-password" class="block text-sm mb-1">确认密码</label>
          <input type="password" id="register-confirm-password" required minlength="6" class="w-full py-2 px-3 rounded-lg bg-gray-100 dark:bg-gray
