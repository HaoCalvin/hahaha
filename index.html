<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光影分享 - 发现美好瞬间</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-camera"></i>
                <span>光影分享</span>
            </a>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索关键词...">
                <button onclick="searchPhotos()"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> 首页</a>
                <a href="upload.html"><i class="fas fa-cloud-upload-alt"></i> 上传</a>
                <a href="discussion.html"><i class="fas fa-comments"></i> 讨论区</a>
                <div class="dropdown">
                    <img id="userAvatar" src="https://ui-avatars.com/api/?name=游客&background=random" 
                         class="avatar-sm" alt="用户头像">
                    <div class="dropdown-content">
                        <a href="#" id="profileLink"><i class="fas fa-user"></i> 个人主页</a>
                        <a href="#" id="myPhotosLink"><i class="fas fa-images"></i> 我的照片</a>
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
                    </div>
                </div>
                <a href="auth.html" id="authLink" class="btn-primary">登录/注册</a>
            </div>
            
            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- 移动端菜单 -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html"><i class="fas fa-home"></i> 首页</a>
        <a href="upload.html"><i class="fas fa-cloud-upload-alt"></i> 上传</a>
        <a href="discussion.html"><i class="fas fa-comments"></i> 讨论区</a>
        <a href="#" id="mobileProfileLink"><i class="fas fa-user"></i> 个人主页</a>
        <a href="#" id="mobileMyPhotosLink"><i class="fas fa-images"></i> 我的照片</a>
        <a href="#" id="mobileLogoutBtn"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
        <a href="auth.html" id="mobileAuthLink">登录/注册</a>
    </div>

    <!-- 主要内容区域 -->
    <main class="container">
        <!-- 热门照片区域 -->
        <section class="section-header">
            <h2><i class="fas fa-fire"></i> 热门照片</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="loadPhotos('popular')">热门</button>
                <button class="filter-btn" onclick="loadPhotos('recent')">最新</button>
                <button class="filter-btn" onclick="loadPhotos('following')">关注</button>
            </div>
        </section>

        <!-- 照片网格 -->
        <div class="photos-grid" id="photosGrid">
            <!-- 照片会动态加载到这里 -->
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>
        </div>

        <!-- 加载更多按钮 -->
        <div class="load-more-container">
            <button id="loadMoreBtn" class="btn-secondary" onclick="loadMorePhotos()">
                <i class="fas fa-redo"></i> 加载更多
            </button>
        </div>
    </main>

    <!-- 图片模态框 -->
    <div id="imageModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="modal-body">
                <img id="modalImage" src="" alt="预览">
                <div class="image-info">
                    <div class="image-header">
                        <img id="modalUserAvatar" src="" class="avatar-md" alt="用户头像">
                        <div>
                            <h4 id="modalUsername"></h4>
                            <p id="modalDate"></p>
                        </div>
                        <div class="image-actions">
                            <button id="likeBtn" onclick="toggleLike()">
                                <i class="far fa-heart"></i> <span id="likeCount">0</span>
                            </button>
                            <button onclick="sharePhoto()"><i class="fas fa-share-alt"></i></button>
                            <button id="deleteBtn" onclick="deletePhoto()" style="display: none;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <p id="modalDescription"></p>
                    <div class="keywords">
                        <!-- 关键词会动态添加到这里 -->
                    </div>
                    
                    <!-- 评论区域 -->
                    <div class="comments-section">
                        <h4>评论 (<span id="commentsCount">0</span>)</h4>
                        <div class="comment-form">
                            <input type="text" id="commentInput" placeholder="写下你的评论...">
                            <button onclick="addComment()">发送</button>
                        </div>
                        <div class="comments-list" id="commentsList">
                            <!-- 评论会动态加载到这里 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 关注用户模态框 -->
    <div id="followModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>关注用户</h3>
                <span class="close-modal" onclick="closeFollowModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="searchUserInput" placeholder="搜索用户名..." 
                       onkeyup="searchUsers(this.value)">
                <div class="users-list" id="usersList">
                    <!-- 用户列表会动态加载到这里 -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 光影分享 - 分享你的美好瞬间</p>
        <p>使用 Supabase 和 Cloudinary 构建</p>
    </footer>
</body>
</html>
