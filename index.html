<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoShare - 照片分享社区</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="styles.css">
  <!-- Supabase SDK 必须先引入 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <!-- Cloudinary SDK -->
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
  <!-- 导航栏 -->
  <nav id="navbar" class="sticky top-0 z-50 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700 py-3 px-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <!-- 品牌 -->
      <a href="#home" class="flex items-center gap-2 text-xl font-bold text-blue-600 dark:text-blue-400">
        <i class="fas fa-camera"></i>
        <span>PhotoShare</span>
      </a>

      <!-- 电脑端导航 -->
      <div class="hidden md:flex items-center gap-6">
        <a href="#home" class="nav-link hover:text-blue-600 dark:hover:text-blue-400 transition-colors">首页</a>
        <a href="#explore" class="nav-link hover:text-blue-600 dark:hover:text-blue-400 transition-colors">发现</a>
        <a href="#hot" class="nav-link hover:text-blue-600 dark:hover:text-blue-400 transition-colors">热门</a>
        <a href="#discussions" class="nav-link hover:text-blue-600 dark:hover:text-blue-400 transition-colors">讨论</a>
        <a href="#my" class="nav-link hover:text-blue-600 dark:hover:text-blue-400 transition-colors">我的</a>
      </div>

      <!-- 搜索+主题+登录 -->
      <div class="flex items-center gap-4">
        <!-- 搜索框 -->
        <div class="hidden sm:flex items-center bg-gray-100 dark:bg-gray-700 rounded-full px-3 py-1.5 gap-2">
          <input type="text" id="search-input" placeholder="搜索关键词/用户" class="bg-transparent outline-none w-32 sm:w-48">
          <button id="search-btn" class="text-gray-500 hover:text-blue-600 dark:hover:text-blue-400">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <!-- 主题切换 -->
        <button id="light-mode" class="p-1.5 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
          <i class="fas fa-sun"></i>
        </button>
        <button id="dark-mode" class="p-1.5 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
          <i class="fas fa-moon"></i>
        </button>

        <!-- 上传按钮 -->
        <button id="upload-btn" class="hidden sm:block bg-blue-600 dark:bg-blue-500 text-white px-4 py-1.5 rounded-full hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors">
          <i class="fas fa-upload mr-1"></i> 上传
        </button>

        <!-- 手机端菜单按钮 -->
        <button id="mobile-menu-btn" class="md:hidden p-1.5 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <!-- 手机端菜单 -->
    <div id="mobile-menu" class="md:hidden hidden mt-3 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-3 border border-gray-200 dark:border-gray-700">
      <div class="flex items-center bg-gray-100 dark:bg-gray-700 rounded-full px-3 py-1.5 gap-2 mb-3">
        <input type="text" id="mobile-search-input" placeholder="搜索关键词/用户" class="bg-transparent outline-none w-full">
        <button id="mobile-search-btn" class="text-gray-500">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="flex flex-col gap-3">
        <a href="#home" class="nav-link py-1 px-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">首页</a>
        <a href="#explore" class="nav-link py-1 px-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">发现</a>
        <a href="#hot" class="nav-link py-1 px-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">热门</a>
        <a href="#discussions" class="nav-link py-1 px-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">讨论</a>
        <a href="#my" class="nav-link py-1 px-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors">我的</a>
        <button id="mobile-upload-btn" class="bg-blue-600 dark:bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors">
          <i class="fas fa-upload mr-1"></i> 上传
        </button>
        <div class="flex gap-2 pt-2 border-t border-gray-200 dark:border-gray-700">
          <button id="mobile-light-mode" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
            <i class="fas fa-sun"></i>
          </button>
          <button id="mobile-dark-mode" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
            <i class="fas fa-moon"></i>
          </button>
          <button id="mobile-logout-btn" class="ml-auto p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 text-red-500">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主内容 -->
  <main class="flex-grow max-w-7xl mx-auto w-full px-4 py-6">
    <!-- 首页 -->
    <section id="home" class="min-h-[70vh] flex flex-col justify-center items-center text-center gap-6">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-blue-600 dark:text-blue-400">
        分享每一个美好瞬间
      </h1>
      <p class="text-lg sm:text-xl text-gray-600 dark:text-gray-400 max-w-2xl">
        PhotoShare - 你的专属照片分享社区，在这里记录、分享、发现更多精彩
      </p>
      <button id="home-explore-btn" class="bg-blue-600 dark:bg-blue-500 text-white px-6 py-3 rounded-full text-lg font-medium hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors shadow-lg">
        立即探索 <i class="fas fa-arrow-right ml-2"></i>
      </button>
      <div class="mt-10 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 w-full">
        <div class="aspect-square rounded-lg bg-blue-100 dark:bg-blue-900/30"></div>
        <div class="aspect-square rounded-lg bg-green-100 dark:bg-green-900/30"></div>
        <div class="aspect-square rounded-lg bg-yellow-100 dark:bg-yellow-900/30"></div>
        <div class="aspect-square rounded-lg bg-purple-100 dark:bg-purple-900/30"></div>
      </div>
    </section>

    <!-- 发现页 -->
    <section id="explore" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">发现精彩</h2>
        <select id="explore-sort" class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg px-3 py-1.5 outline-none">
          <option value="created_at">最新发布</option>
          <option value="likes">最热点赞</option>
        </select>
      </div>
      <div id="explore-photos" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
        <!-- 照片由JS动态加载 -->
      </div>
    </section>

    <!-- 热门页 -->
    <section id="hot" class="hidden">
      <h2 class="text-2xl font-bold mb-4">热门推荐</h2>
      <div id="hot-photos" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
        <!-- 照片由JS动态加载 -->
      </div>
    </section>

    <!-- 讨论区 -->
    <section id="discussions" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">讨论社区</h2>
        <button id="create-discussion-btn" class="bg-blue-600 dark:bg-blue-500 text-white px-3 py-1.5 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600">
          <i class="fas fa-plus mr-1"></i> 发布讨论
        </button>
      </div>
      <div id="discussions-list" class="space-y-3">
        <!-- 讨论由JS动态加载 -->
      </div>
    </section>

    <!-- 我的页面 -->
    <section id="my" class="hidden">
      <div class="mb-6 flex flex-col sm:flex-row sm:items-center gap-4">
        <div class="flex items-center gap-3">
          <img id="my-avatar" src="https://res.cloudinary.com/dy77idija/image/upload/v1737200000/avatar-default.png" alt="头像" class="w-16 h-16 rounded-full object-cover border-2 border-blue-600 dark:border-blue-400">
          <div>
            <h2 id="my-username" class="text-xl font-bold">未登录</h2>
            <p id="my-bio" class="text-gray-600 dark:text-gray-400 text-sm">点击登录/注册，开启你的分享之旅</p>
          </div>
        </div>
        <button id="login-btn" class="ml-auto bg-blue-600 dark:bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600">
          登录/注册
        </button>
        <button id="logout-btn" class="ml-auto hidden bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
          退出登录
        </button>
      </div>

      <div class="hidden" id="my-photos-container">
        <div class="flex gap-2 mb-4">
          <button id="my-photos-all" class="bg-blue-600 dark:bg-blue-500 text-white px-3 py-1 rounded-lg">全部</button>
          <button id="my-photos-public" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">公开</button>
          <button id="my-photos-private" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">私有</button>
        </div>
        <div id="my-photos" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
          <!-- 我的照片由JS动态加载 -->
        </div>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-6 px-4">
    <div class="max-w-7xl mx-auto text-center text-gray-600 dark:text-gray-400 text-sm">
      <p>© 2026 PhotoShare 照片分享社区 | 所有权利保留</p>
    </div>
  </footer>

  <!-- 登录模态框 -->
  <div id="login-modal" class="fixed inset-0 bg-black/50 flex justify-center items-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-md p-6 transform">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">登录</h3>
        <button class="modal-close text-gray-500 hover:text-gray-800 dark:hover:text-gray-200">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="login-email" class="block text-sm font-medium mb-1">邮箱</label>
          <input type="email" id="login-email" required class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-400">
        </div>
        <div>
          <label for="login-password" class="block text-sm font-medium mb-1">密码</label>
          <input type="password" id="login-password" required class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-400">
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <input type="checkbox" id="login-remember">
            <label for="login-remember" class="text-sm">记住我</label>
          </div>
          <a href="#" id="forgot-password-link" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">忘记密码？</a>
        </div>
        <button type="submit" class="w-full bg-blue-600 dark:bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors">
          登录
        </button>
        <div class="text-center text-sm">
          还没有账号？ <a href="#" id="to-register-link" class="text-blue-600 dark:text-blue-400 hover:underline">立即注册</a>
        </div>
        <div class="flex items-center gap-3 my-4">
          <div class="flex-grow h-px bg-gray-300 dark:bg-gray-600"></div>
          <span class="text-sm text-gray-500">或使用</span>
          <div class="flex-grow h-px bg-gray-300 dark:bg-gray-600"></div>
        </div>
        <div class="flex gap-3">
          <button type="button" id="google-login" class="flex-1 flex items-center justify-center gap-2 border border-gray-300 dark:border-gray-600 rounded-lg py-2 hover:bg-gray-50 dark:hover:bg-gray-700">
            <i class="fab fa-google"></i> 谷歌
          </button>
          <button type="button" id="facebook-login" class="flex-1 flex items-center justify-center gap-2 border border-gray-300 dark:border-gray-600 rounded-lg py-2 hover:bg-gray-50 dark:hover:bg-gray-700">
            <i class="fab fa-facebook"></i> 脸书
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- 注册模态框 -->
  <div id="register-modal" class="fixed inset-0 bg-black/50 flex justify-center items-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-md p-6 transform">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">注册</h3>
        <button class="modal-close text-gray-500 hover:text-gray-800 dark:hover:text-gray-200">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="register-form" class="space-y-4">
        <div>
          <label for="register-email" class="block text-sm font-medium mb-1">邮箱</label>
          <input type="email" id="register-email" required class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-400">
        </div>
        <div>
          <label for="register-password" class="block text-sm font-medium mb-1">密码（至少6位）</label>
          <input type="password" id="register-password" required minlength="6" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-400">
        </div>
        <div>
          <label for="register-confirm-password" class="block text-sm font-medium mb-1">确认密码</label>
          <input type="password" id="register-confirm-password" required minlength="6" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-400">
        </div>
        <button type="submit" class="w-full bg-blue-600 dark:bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors">
          注册
        </button>
        <div class="text-center text-sm">
          已有账号？ <a href="#" id="to-login-link" class="text-blue-600 dark:text-blue-400 hover:underline">立即登录</a>
        </div>
        <div class="flex items-center gap-3 my-4">
          <div class="flex-grow h-px bg-gray-300 dark:bg-gray-600"></div>
          <span class="text-sm text-gray-500">或使用</span>
          <div class="flex-grow h-px bg-gray-300 dark:bg-gray-600"></div>
        </div>
        <div class="flex gap-3">
          <button type="button" id="google-register" class="flex-1 flex items-center justify-center gap-2 border border-gray-300 dark:border-gray-600 rounded-lg py-2 hover:bg-gray-50 dark:hover:bg-gray-700">
            <i class="fab fa-google"></i> 谷歌
          </button>
          <button type="button" id="facebook-register" class="flex-1 flex items-center justify-center gap-2 border border-gray-300 dark:border-gray-600 rounded-lg py-2 hover:bg-gray-50 dark:hover:bg-gray-700">
            <i class="fab fa-facebook"></i> 脸书
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- 忘记密码模态框 -->
  <div id="forgot-password-modal" class="fixed inset-0 bg-black/50 flex justify-center items-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-md p-6 transform">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">忘记密码</h3>
        <button class="modal-close text-gray-500 hover:text-gray-800 dark:hover:text-gray-200">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="forgot-password-form" class="space-y-4">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          输入你的注册邮箱，我们将发送密码重置链接
        </p>
        <div>
          <label for="forgot-email" class="block text-sm font-medium mb-1">邮箱</label>
          <input type="email" id="forgot-email" required class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-400">
        </div>
        <button type="submit" class="w-full bg-blue-600 dark:bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors">
          发送重置链接
        </button>
      </form>
    </div>
  </div>

  <!-- 上传照片模态框 -->
  <div id="upload-modal" class="fixed inset-0 bg-black/50 flex justify-center items-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-lg p-6 transform">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">上传照片</h3>
        <button class="modal-close text-gray-500 hover:text-gray-800 dark:hover:text-gray-200">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="upload-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">选择照片</label>
          <div id="upload-preview" class="grid grid-cols-4 gap-2 min-h-[100px] border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-2 flex items-center justify-center">
            <div class="col-span-4 text-center text-gray-500 dark:text-gray-400">
              <i class="fas fa-cloud-upload-alt fa-2x mb-1"></i>
              <p>点击或拖拽上传</p>
            </div>
          </div>
        </div>
        <div>
          <label for="upload-title" class="block text-sm font-medium mb-1">照片标题</label>
          <input type="text" id="upload-title" required class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-400">
        </div>
        <div>
          <label for="upload-keywords" class="block text-sm font-medium mb-1">关键词（逗号分隔，至少1个）</label>
          <input type="text" id="upload-keywords" required placeholder="风景,日落,旅行" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-400">
        </div>
        <div class="flex items-center gap-2">
          <input type="checkbox" id="upload-private">
          <label for="upload-private" class="text-sm">设为私有（仅自己可见）</label>
        </div>
        <button type="submit" class="w-full bg-blue-600 dark:bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors">
          发布照片
        </button>
      </form>
    </div>
  </div>

  <!-- 发布讨论模态框 -->
  <div id="create-discussion-modal" class="fixed inset-0 bg-black/50 flex justify-center items-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-lg p-6 transform">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">发布讨论</h3>
        <button class="modal-close text-gray-500 hover:text-gray-800 dark:hover:text-gray-200">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="create-discussion-form" class="space-y-4">
        <div>
          <label for="discussion-title" class="block text-sm font-medium mb-1">讨论标题（5-100字）</label>
          <input type="text" id="discussion-title" required minlength="5" maxlength="100" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-400">
        </div>
        <div>
          <label for="discussion-content" class="block text-sm font-medium mb-1">讨论内容（10-5000字）</label>
          <textarea id="discussion-content" required minlength="10" maxlength="5000" rows="6" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-400 resize-none"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 dark:bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors">
          发布讨论
        </button>
      </form>
    </div>
  </div>

  <!-- 编辑资料模态框 -->
  <div id="edit-profile-modal" class="fixed inset-0 bg-black/50 flex justify-center items-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-md p-6 transform">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">编辑资料</h3>
        <button class="modal-close text-gray-500 hover:text-gray-800 dark:hover:text-gray-200">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="edit-profile-form" class="space-y-4">
        <div class="flex flex-col items-center">
          <label for="edit-avatar-input" class="cursor-pointer">
            <img id="edit-avatar-preview" src="https://res.cloudinary.com/dy77idija/image/upload/v1737200000/avatar-default.png" alt="更换头像" class="w-24 h-24 rounded-full object-cover border-2 border-blue-600 dark:border-blue-400">
          </label>
          <input type="file" id="edit-avatar-input" accept="image/*" class="hidden">
          <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">点击头像更换（支持JPG/PNG/GIF）</p>
        </div>
        <div>
          <label for="edit-username" class="block text-sm font-medium mb-1">用户名（3-20字）</label>
          <input type="text" id="edit-username" required minlength="3" maxlength="20" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-400">
        </div>
        <div>
          <label for="edit-bio" class="block text-sm font-medium mb-1">个人简介（最多500字）</label>
          <textarea id="edit-bio" maxlength="500" rows="3" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-400 resize-none"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 dark:bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors">
          保存资料
        </button>
      </form>
    </div>
  </div>

  <!-- 脚本引入：核心修复！顺序不可改，全部加type="module" -->
  <script src="config.js" type="module"></script>
  <script src="utils.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
