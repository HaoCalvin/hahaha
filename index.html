<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光影分享 - 专业照片分享平台</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-camera"></i>
                <span>光影分享</span>
            </div>
            
            <div class="nav-search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="搜索关键词...">
                    <button id="search-btn">搜索</button>
                </div>
            </div>
            
            <div class="nav-menu">
                <a href="#" class="nav-link" id="home-link">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="#" class="nav-link" id="upload-link">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>上传</span>
                </a>
                <div class="nav-user" id="user-menu">
                    <div class="user-avatar" id="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-dropdown" id="user-dropdown">
                        <div class="user-info" id="user-info">
                            <div class="user-name">未登录</div>
                            <div class="user-email">请登录或注册</div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" id="profile-link">
                            <i class="fas fa-user"></i> 我的主页
                        </a>
                        <a href="#" class="dropdown-item" id="logout-btn">
                            <i class="fas fa-sign-out-alt"></i> 退出登录
                        </a>
                    </div>
                </div>
                <div class="auth-buttons" id="auth-buttons">
                    <button class="btn btn-outline" id="login-btn">登录</button>
                    <button class="btn btn-primary" id="register-btn">注册</button>
                </div>
            </div>
            
            <button class="nav-toggle" id="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-container">
        <!-- 首页/照片流 -->
        <section class="section active" id="home-section">
            <div class="section-header">
                <h2><i class="fas fa-images"></i> 最新照片</h2>
                <div class="section-controls">
                    <button class="btn btn-outline" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                </div>
            </div>
            <div class="photo-grid" id="photo-grid">
                <!-- 照片会动态加载到这里 -->
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>加载照片中...</p>
                </div>
            </div>
            <div class="load-more-container">
                <button class="btn btn-outline" id="load-more-btn">加载更多</button>
            </div>
        </section>
        
        <!-- 上传照片 -->
        <section class="section" id="upload-section">
            <div class="section-header">
                <h2><i class="fas fa-cloud-upload-alt"></i> 上传照片</h2>
            </div>
            <div class="upload-container">
                <div class="upload-box" id="upload-box">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3>拖放照片或点击上传</h3>
                    <p>支持 JPG, PNG, GIF 格式，最大 25MB</p>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                    <button class="btn btn-primary" id="select-file-btn">选择照片</button>
                    <div class="upload-requirements">
                        <p><i class="fas fa-info-circle"></i> 每次只能上传一张照片，请至少设置一个关键词</p>
                    </div>
                </div>
                
                <div class="upload-form" id="upload-form" style="display: none;">
                    <div class="form-group">
                        <label for="photo-title">照片标题</label>
                        <input type="text" id="photo-title" placeholder="输入照片标题">
                    </div>
                    
                    <div class="form-group">
                        <label for="photo-description">照片描述</label>
                        <textarea id="photo-description" placeholder="输入照片描述（可选）"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="photo-keywords">关键词 <span class="required">*</span></label>
                        <div class="keywords-input-container">
                            <input type="text" id="keyword-input" placeholder="输入关键词后按回车">
                            <button type="button" class="btn btn-small" id="add-keyword-btn">添加</button>
                        </div>
                        <div class="keywords-tags" id="keywords-tags">
                            <!-- 关键词标签会动态添加到这里 -->
                        </div>
                        <p class="form-hint">至少添加一个关键词，多个关键词用逗号分隔或按回车添加</p>
                    </div>
                    
                    <div class="form-group">
                        <label>照片预览</label>
                        <div class="photo-preview" id="photo-preview">
                            <!-- 照片预览会显示在这里 -->
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button class="btn btn-outline" id="cancel-upload-btn">取消</button>
                        <button class="btn btn-primary" id="submit-upload-btn">
                            <i class="fas fa-upload"></i> 上传照片
                        </button>
                    </div>
                </div>
                
                <div class="upload-progress" id="upload-progress" style="display: none;">
                    <div class="progress-header">
                        <h3>上传中...</h3>
                        <div class="progress-percent" id="progress-percent">0%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="upload-status" id="upload-status">
                        准备上传...
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 用户主页 -->
        <section class="section" id="profile-section">
            <div class="section-header">
                <h2><i class="fas fa-user"></i> 用户主页</h2>
                <button class="btn btn-outline" id="back-to-home">
                    <i class="fas fa-arrow-left"></i> 返回首页
                </button>
            </div>
            <div class="profile-container" id="profile-container">
                <!-- 用户信息和个人照片会动态加载到这里 -->
            </div>
        </section>
        
        <!-- 照片详情/评论 -->
        <section class="section" id="photo-detail-section" style="display: none;">
            <div class="section-header">
                <h2><i class="fas fa-image"></i> 照片详情</h2>
                <button class="btn btn-outline" id="back-from-detail">
                    <i class="fas fa-arrow-left"></i> 返回
                </button>
            </div>
            <div class="photo-detail-container" id="photo-detail-container">
                <!-- 照片详情和评论会动态加载到这里 -->
            </div>
        </section>
        
        <!-- 搜索结果 -->
        <section class="section" id="search-section" style="display: none;">
            <div class="section-header">
                <h2><i class="fas fa-search"></i> 搜索结果</h2>
                <button class="btn btn-outline" id="back-from-search">
                    <i class="fas fa-arrow-left"></i> 返回首页
                </button>
            </div>
            <div class="search-info" id="search-info">
                <!-- 搜索信息会显示在这里 -->
            </div>
            <div class="photo-grid" id="search-results">
                <!-- 搜索结果会动态加载到这里 -->
            </div>
        </section>
    </main>

    <!-- 登录/注册模态框 -->
    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="auth-modal-title">登录到光影分享</h3>
                <button class="modal-close" id="auth-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="auth-tabs">
                    <button class="auth-tab active" id="login-tab">登录</button>
                    <button class="auth-tab" id="register-tab">注册</button>
                </div>
                
                <form class="auth-form active" id="login-form">
                    <div class="form-group">
                        <label for="login-email">邮箱或用户名</label>
                        <input type="text" id="login-email" placeholder="输入邮箱或用户名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" placeholder="输入密码" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> 登录
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>还没有账号？ <a href="#" id="switch-to-register">立即注册</a></p>
                    </div>
                </form>
                
                <form class="auth-form" id="register-form">
                    <div class="form-group">
                        <label for="register-username">用户名</label>
                        <input type="text" id="register-username" placeholder="输入用户名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">邮箱</label>
                        <input type="email" id="register-email" placeholder="输入邮箱" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" placeholder="输入密码（至少6位）" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">确认密码</label>
                        <input type="password" id="confirm-password" placeholder="再次输入密码" required minlength="6">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-user-plus"></i> 注册
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>已有账号？ <a href="#" id="switch-to-login">立即登录</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 图片查看器（放大） -->
    <div class="image-viewer" id="image-viewer">
        <div class="viewer-header">
            <button class="viewer-close" id="viewer-close">&times;</button>
        </div>
        <div class="viewer-body">
            <img id="full-size-image" src="" alt="全尺寸图片">
        </div>
        <div class="viewer-footer">
            <div class="image-info" id="viewer-image-info"></div>
        </div>
    </div>

    <!-- 全局消息提示 -->
    <div class="toast-container" id="toast-container"></div>

    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner-large"></div>
        <p>加载中...</p>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js"></script>
    <script src="supabase-config.js"></script>
    <script src="cloudinary-config.js"></script>
    <script src="auth.js"></script>
    <script src="upload.js"></script>
    <script src="gallery.js"></script>
    <script src="comments.js"></script>
    <script src="admin.js"></script>
    <script src="user-profile.js"></script>
    <script src="script.js"></script>
</body>
</html>
