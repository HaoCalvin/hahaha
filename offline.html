<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线模式 - 光影分享</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .offline-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--gradient-dark);
            padding: 20px;
            text-align: center;
        }
        
        .offline-content {
            max-width: 500px;
            width: 100%;
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: 40px;
            box-shadow: var(--shadow-xl);
        }
        
        .offline-icon {
            font-size: 5rem;
            color: var(--accent-warning);
            margin-bottom: 20px;
        }
        
        .offline-title {
            font-size: 2rem;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .offline-message {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .offline-features {
            text-align: left;
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .offline-features h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .offline-features ul {
            list-style: none;
            padding-left: 0;
        }
        
        .offline-features li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .offline-features li i {
            color: var(--accent-success);
            font-size: 0.875rem;
        }
        
        .offline-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-content">
            <div class="offline-icon">
                <i class="fas fa-wifi-slash"></i>
            </div>
            
            <h1 class="offline-title">您处于离线状态</h1>
            
            <p class="offline-message">
                当前网络连接不可用，部分功能可能受限。请检查您的网络连接。
            </p>
            
            <div class="offline-features">
                <h3><i class="fas fa-check-circle"></i> 可用的离线功能</h3>
                <ul>
                    <li>
                        <i class="fas fa-check"></i>
                        <span>浏览已缓存的照片</span>
                    </li>
                    <li>
                        <i class="fas fa-check"></i>
                        <span>查看个人资料</span>
                    </li>
                    <li>
                        <i class="fas fa-check"></i>
                        <span>编辑草稿内容</span>
                    </li>
                    <li>
                        <i class="fas fa-check"></i>
                        <span>查看已加载的评论</span>
                    </li>
                </ul>
            </div>
            
            <div class="offline-actions">
                <button class="btn btn-primary" id="retry-connection">
                    <i class="fas fa-redo"></i>
                    <span>重试连接</span>
                </button>
                <button class="btn btn-outline" id="view-cached">
                    <i class="fas fa-eye"></i>
                    <span>浏览缓存内容</span>
                </button>
                <button class="btn btn-outline" id="go-home">
                    <i class="fas fa-home"></i>
                    <span>返回首页</span>
                </button>
            </div>
            
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-tertiary); font-size: 0.875rem;">
                    提示：照片将在重新连接后自动同步
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 重试连接按钮
            document.getElementById('retry-connection').addEventListener('click', () => {
                window.location.reload();
            });
            
            // 浏览缓存内容按钮
            document.getElementById('view-cached').addEventListener('click', () => {
                // 尝试访问缓存的首页
                window.location.href = '/';
            });
            
            // 返回首页按钮
            document.getElementById('go-home').addEventListener('click', () => {
                // 清除当前页面，返回缓存首页
                window.history.back();
            });
            
            // 监听网络状态变化
            window.addEventListener('online', () => {
                showNotification('网络连接已恢复', 'success');
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            });
            
            // 显示通知函数
            function showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.style.position = 'fixed';
                notification.style.top = '20px';
                notification.style.right = '20px';
                notification.style.zIndex = '1000';
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                    <div class="notification-content">
                        <h4>${type === 'success' ? '成功' : '提示'}</h4>
                        <p>${message}</p>
                    </div>
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        });
    </script>
</body>
</html>
