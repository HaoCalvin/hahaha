<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传照片 - 光影分享</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="logo">
                    <i class="fas fa-camera"></i>
                    <span>光影分享</span>
                </a>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">首页</span>
                </a>
                <a href="#back" class="nav-link" onclick="window.history.back(); return false;">
                    <i class="fas fa-arrow-left"></i>
                    <span class="nav-text">返回</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- 上传页面内容 -->
    <main class="upload-page">
        <div class="upload-container">
            <div class="upload-header">
                <h1><i class="fas fa-cloud-upload-alt"></i> 上传照片</h1>
                <p class="upload-subtitle">分享您的精彩瞬间</p>
                
                <div class="upload-limits">
                    <div class="limit-item">
                        <i class="fas fa-images"></i>
                        <span>最多 <strong>20</strong> 张照片</span>
                    </div>
                    <div class="limit-item">
                        <i class="fas fa-weight-hanging"></i>
                        <span>最大 <strong>35MB</strong> 总大小</span>
                    </div>
                    <div class="limit-item">
                        <i class="fas fa-check-circle"></i>
                        <span>支持 JPG, PNG, GIF, WebP</span>
                    </div>
                </div>
            </div>
            
            <div class="upload-content">
                <!-- 文件上传区域 -->
                <div class="upload-section">
                    <h2><i class="fas fa-folder-open"></i> 选择照片</h2>
                    
                    <div class="upload-drop-zone" id="drop-zone">
                        <div class="drop-zone-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <h3>拖放照片到这里</h3>
                            <p>或点击选择文件</p>
                            <p class="drop-zone-hint">支持 JPG, PNG, GIF, WebP 格式</p>
                        </div>
                        <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                    </div>
                    
                    <div class="file-list-container">
                        <div class="file-list-header">
                            <h3>已选择文件 (<span id="files-count">0</span>)</h3>
                            <div class="file-list-stats">
                                <span>总大小: <strong id="total-size">0 MB</strong></span>
                            </div>
                        </div>
                        
                        <div class="file-list" id="file-list">
                            <!-- 文件列表将通过JS动态生成 -->
                        </div>
                        
                        <div class="empty-state" id="empty-state">
                            <i class="fas fa-images"></i>
                            <p>还没有选择任何照片</p>
                            <p class="empty-state-sub">拖放文件或点击上方区域选择</p>
                        </div>
                    </div>
                </div>
                
                <!-- 照片信息区域 -->
                <div class="info-section">
                    <h2><i class="fas fa-info-circle"></i> 照片信息</h2>
                    
                    <form id="upload-form">
                        <div class="form-group">
                            <label for="photo-title">
                                <i class="fas fa-heading"></i> 标题 *
                            </label>
                            <input type="text" id="photo-title" placeholder="为您的照片取一个标题" required maxlength="100">
                            <div class="char-count">
                                <span id="title-length">0</span>/100
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="photo-description">
                                <i class="fas fa-align-left"></i> 描述
                            </label>
                            <textarea id="photo-description" placeholder="描述您的照片故事..." rows="4" maxlength="500"></textarea>
                            <div class="char-count">
                                <span id="description-length">0</span>/500
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <i class="fas fa-tags"></i> 关键词 *
                            </label>
                            <div class="keywords-container">
                                <div class="keywords-tags" id="keywords-tags">
                                    <!-- 关键词标签将通过JS动态生成 -->
                                </div>
                                <div class="keywords-input-container" id="keywords-container">
                                    <!-- 关键词输入框将通过JS动态生成 -->
                                </div>
                                <button type="button" class="btn btn-outline btn-small" id="add-keyword-btn">
                                    <i class="fas fa-plus"></i> 添加关键词
                                </button>
                                <p class="form-help">至少需要一个关键词，按Enter添加，最多20个字符</p>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox">
                                <input type="checkbox" id="photo-private">
                                <i class="fas fa-lock"></i>
                                <span>设为私密照片</span>
                            </label>
                            <p class="form-help">私密照片只有您自己能看见</p>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- 上传按钮区域 -->
            <div class="upload-actions">
                <button class="btn btn-secondary" id="cancel-btn">
                    <i class="fas fa-times"></i> 取消
                </button>
                <button class="btn btn-primary" id="upload-btn" disabled>
                    <i class="fas fa-cloud-upload-alt"></i> 开始上传
                </button>
            </div>
        </div>
    </main>

    <!-- 通知容器 -->
    <div id="notification-container"></div>

    <!-- 加载指示器 -->
    <div id="loading-overlay">
        <div class="loading-content">
            <div class="spinner-large"></div>
            <p>加载中...</p>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js" type="module"></script>
    <script src="auth.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="upload.js" type="module"></script>
    
    <script>
        // 字符计数
        document.addEventListener('DOMContentLoaded', () => {
            const titleInput = document.getElementById('photo-title');
            const descriptionInput = document.getElementById('photo-description');
            const titleLength = document.getElementById('title-length');
            const descriptionLength = document.getElementById('description-length');
            
            if (titleInput && titleLength) {
                titleInput.addEventListener('input', () => {
                    titleLength.textContent = titleInput.value.length;
                });
            }
            
            if (descriptionInput && descriptionLength) {
                descriptionInput.addEventListener('input', () => {
                    descriptionLength.textContent = descriptionInput.value.length;
                });
            }
        });
    </script>
    
    <style>
        /* 上传页面特定样式 */
        .upload-page {
            min-height: calc(100vh - 70px);
            padding: 40px 20px;
            background: var(--bg-primary);
        }
        
        .upload-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        .upload-header {
            padding: 40px;
            text-align: center;
            background: var(--gradient-primary);
            color: white;
        }
        
        .upload-header h1 {
            font-size: 2.5rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }
        
        .upload-subtitle {
            font-size: 1.125rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .upload-limits {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .limit-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: var(--radius-lg);
            backdrop-filter: blur(10px);
        }
        
        .limit-item i {
            font-size: 20px;
        }
        
        .upload-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }
        
        @media (max-width: 900px) {
            .upload-content {
                grid-template-columns: 1fr;
            }
        }
        
        .upload-section, .info-section {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 30px;
            border: 1px solid var(--border-color);
        }
        
        .upload-section h2, .info-section h2 {
            font-size: 1.5rem;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
        }
        
        /* 拖放区域 */
        .upload-drop-zone {
            border: 2px dashed var(--accent-primary);
            border-radius: var(--radius-lg);
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-bottom: 30px;
            background: var(--bg-tertiary);
        }
        
        .upload-drop-zone:hover, .upload-drop-zone.dragover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        .upload-drop-zone:hover .drop-zone-content,
        .upload-drop-zone.dragover .drop-zone-content {
            color: white;
        }
        
        .drop-zone-content i {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--accent-primary);
            transition: color var(--transition-fast);
        }
        
        .upload-drop-zone:hover .drop-zone-content i,
        .upload-drop-zone.dragover .drop-zone-content i {
            color: white;
        }
        
        .drop-zone-content h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .drop-zone-content p {
            color: var(--text-secondary);
            margin-bottom: 5px;
            transition: color var(--transition-fast);
        }
        
        .drop-zone-hint {
            font-size: 0.875rem;
            opacity: 0.7;
        }
        
        /* 文件列表 */
        .file-list-container {
            margin-top: 30px;
        }
        
        .file-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .file-list-header h3 {
            font-size: 1.25rem;
            color: var(--text-primary);
        }
        
        .file-list-stats {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .file-list {
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            transition: all var(--transition-fast);
        }
        
        .file-item:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }
        
        .file-item.uploading {
            border-color: var(--accent-info);
        }
        
        .file-item.success {
            border-color: var(--accent-success);
        }
        
        .file-item.error {
            border-color: var(--accent-danger);
        }
        
        .file-preview {
            position: relative;
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            border-radius: var(--radius-sm);
            overflow: hidden;
        }
        
        .file-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .upload-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--border-color);
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--accent-info);
            transition: width 0.3s ease;
        }
        
        .upload-error {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(239, 68, 68, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .file-info {
            flex: 1;
            min-width: 0;
        }
        
        .file-name {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-size {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .file-status {
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .file-status.success {
            color: var(--accent-success);
        }
        
        .file-status.error {
            color: var(--accent-danger);
        }
        
        .remove-file-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            transition: all var(--transition-fast);
            flex-shrink: 0;
        }
        
        .remove-file-btn:hover:not(:disabled) {
            background: var(--accent-danger);
            color: white;
        }
        
        .remove-file-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 关键词样式 */
        .keywords-container {
            margin-top: 8px;
        }
        
        .keywords-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .keyword-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--accent-primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
        }
        
        .remove-tag-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity var(--transition-fast);
        }
        
        .remove-tag-btn:hover {
            opacity: 1;
        }
        
        .keywords-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .keyword-input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .keyword-input {
            width: 150px;
            padding: 8px 12px;
            font-size: 0.95rem;
        }
        
        .remove-keyword-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            transition: all var(--transition-fast);
        }
        
        .remove-keyword-btn:hover {
            background: var(--accent-danger);
            color: white;
        }
        
        /* 字符计数 */
        .char-count {
            text-align: right;
            font-size: 0.875rem;
            color: var(--text-tertiary);
            margin-top: 4px;
        }
        
        /* 上传按钮区域 */
        .upload-actions {
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }
        
        @media (max-width: 600px) {
            .upload-header {
                padding: 30px 20px;
            }
            
            .upload-header h1 {
                font-size: 2rem;
            }
            
            .upload-content {
                padding: 20px;
            }
            
            .upload-section, .info-section {
                padding: 20px;
            }
            
            .upload-limits {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .upload-actions {
                padding: 20px;
                flex-direction: column;
                gap: 16px;
            }
            
            .upload-actions .btn {
                width: 100%;
            }
        }
    </style>
</body>
</html>
